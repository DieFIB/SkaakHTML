<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Chess</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Landing Screen -->
  <div id="landing-screen">
    <h1>♟ Multiplayer Chess</h1>
    <button id="generate-btn">Generate Game Code</button>
    <div>
      <input type="text" id="join-code" placeholder="Enter code">
      <button id="join-btn">Join Game</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" style="display:none;">
    <h1>♟ Multiplayer Chess Game</h1>
    <div id="board-container">
      <div id="board"></div>
    </div>
    <div id="status">Waiting for player...</div>
    <div id="game-code">Code: <span id="code-display"></span></div>
    <div id="timer">Time: <span id="clock">00:00</span></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUPazvgorpcJwLQK7f_nbfS42OfIpwnqo",
      authDomain: "html-skaak.firebaseapp.com",
      projectId: "html-skaak",
      storageBucket: "html-skaak.appspot.com",
      messagingSenderId: "807793816860",
      appId: "1:807793816860:web:02d2ea848d93ee3735f6d9",
      measurementId: "G-0ERLFKRWX9"
    };

    const app = initializeApp(firebaseConfig);
    window.db = getFirestore(app);
  </script>

  <!-- Multiplayer scripts -->
  <script type="module" src="js/multiplayer/firestore.js"></script>
  <script type="module" src="js/multiplayer/multiplayer.js"></script>
</body>
</html>
