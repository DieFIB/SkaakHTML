<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkaakMaat - Multiplayer Chess</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>â™Ÿ SkaakMaat Multiplayer Chess</h1>
  <div id="landing-container">
    <button id="generate-btn">Generate Game Code</button>
    <input type="text" id="join-code" placeholder="Enter 4-digit code" maxlength="4"/>
    <button id="join-btn">Join Game</button>
  </div>

  <script>
    const generateBtn = document.getElementById('generate-btn');
    const joinBtn = document.getElementById('join-btn');
    const joinCode = document.getElementById('join-code');

    generateBtn.addEventListener('click', () => {
      // Navigate to multiplayer page with mode=generate
      window.location.href = `multiplayer.html?mode=generate`;
    });

    joinBtn.addEventListener('click', () => {
      const code = joinCode.value.trim();
      if(code.length !== 4 || isNaN(code)){
        alert("Enter a valid 4-digit numeric code.");
        return;
      }
      window.location.href = `multiplayer.html?mode=join&code=${code}`;
    });
  </script>
</body>
</html>
